<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva AI ボタン</title>
    <script src="https://sdk.canva.com/design-sdk.js"></script>
</head>
<body>
    <button id="greetButton">クリックしてAIに挨拶</button>
    <p id="message"></p>

    <script>
        document.getElementById("greetButton").addEventListener("click", function() {
            document.getElementById("message").innerText = "こんにちは！";
        });
    </script>
</body>
</html>
